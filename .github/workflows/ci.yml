name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for APIs
        shell: bash
        run: |
          set -euo pipefail
          timeout 120 bash -c '
            until nc -z localhost 3000 && nc -z localhost 3001; do
              echo "Waiting for orchestrator/order-service ports..."
              sleep 2
            done
          '

      - name: Run integration tests
        run: npm run test:integration

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Stop services
        if: always()
        run: docker compose down -v
