version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 10

  order-db:
    image: postgres:16
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: order
      POSTGRES_PASSWORD: order
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order -d orderdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  shipping-db:
    image: postgres:16
    environment:
      POSTGRES_DB: shippingdb
      POSTGRES_USER: shipping
      POSTGRES_PASSWORD: shipping
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipping -d shippingdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  payment-db:
    image: postgres:16
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: payment
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment -d paymentdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      ORCHESTRATOR_PORT: 3000
      MAX_RETRIES: 3
    ports:
      - "3000:3000"
    depends_on:
      rabbitmq:
        condition: service_healthy

  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      ORDER_DB_HOST: order-db
      ORDER_DB_PORT: 5432
      ORDER_DB_NAME: orderdb
      ORDER_DB_USER: order
      ORDER_DB_PASSWORD: order
      ORDER_SERVICE_PORT: 3001
      MAX_RETRIES: 3
    ports:
      - "3001:3001"
    depends_on:
      rabbitmq:
        condition: service_healthy
      order-db:
        condition: service_healthy

  shipping-service:
    build:
      context: .
      dockerfile: services/shipping-service/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      SHIPPING_DB_HOST: shipping-db
      SHIPPING_DB_PORT: 5432
      SHIPPING_DB_NAME: shippingdb
      SHIPPING_DB_USER: shipping
      SHIPPING_DB_PASSWORD: shipping
      SHIPPING_SERVICE_PORT: 3002
      MAX_RETRIES: 3
    depends_on:
      rabbitmq:
        condition: service_healthy
      shipping-db:
        condition: service_healthy

  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PAYMENT_DB_HOST: payment-db
      PAYMENT_DB_PORT: 5432
      PAYMENT_DB_NAME: paymentdb
      PAYMENT_DB_USER: payment
      PAYMENT_DB_PASSWORD: payment
      PAYMENT_SERVICE_PORT: 3003
      MAX_RETRIES: 3
    depends_on:
      rabbitmq:
        condition: service_healthy
      payment-db:
        condition: service_healthy
